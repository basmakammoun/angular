<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id_article">
        <th mat-header-cell *matHeaderCellDef> ID Article </th>
        <td mat-cell *matCellDef="let element"> {{element.id_article}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>
    <ng-container matColumnDef="Annee">
        <th mat-header-cell *matHeaderCellDef> Annee </th>
        <td mat-cell *matCellDef="let element"> {{element.Annee}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button routerLink="/articles/{{element.id_article}}/affect">
                <mat-icon color="warn" aria-hidden="false" aria-label="Mettre Ã  j-our icon" fontIcon="update">edit</mat-icon>
            </button>
            <button mat-raised-button>
                <mat-icon color="primary" aria-hidden="false" aria-label="Supprimer icon" fontIcon="delete"></mat-icon>
            </button>
            
            
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
